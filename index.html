<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandalorian Translator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Mandalorian Translator</h1>
    </header>

    <main>
        <div class="input">
            <textarea placeholder="Enter Text" id="input-text" name="input-text" id="" cols="70" rows="5"></textarea>
        </div>

        <div class="btn">
            <button id="btn-translate">Translate the Text</button>
        </div>

        <div class="output">
            <div class="translated-text">
                <h3>Translated Text</h3>
            </div>
            <div id="output-text"></div>
        </div>
    </main>

    <footer>
        <div class="footer-info">
            <p>THIS IS THE WAY</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
